database_name = ../ecore.db
database_type = sqlite

location_schema_nodetype = /node/:node_id node
request_modifier_code = <<"FOOFOO"

sub { my ($url, $e ) = @_;
if ( $url =~ /article\/(\d+)/ ) {
  if ( my $n =  $e->get_nodebase->getNode( $1 ) ) {
      $e->set_node( $n );
        return 1;}
}
return;
}

FOOFOO
